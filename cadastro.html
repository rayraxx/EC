<body class="home" style="
  background-color: #f1f1ce;
  background-image: 
  repeating-radial-gradient(circle at center, rgba(0,0,0,0.05) 0, rgba(87, 57, 13, 0.288) 1px, transparent 1px, transparent 3px);
  background-size: 3px 3px;
">

        <nav class="nav-bar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="enderecos.html" class="nav-link">Endereços</a></li>
                    <li class="nav-item"><a href="comunidades.html" class="nav-link">Comunidades</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="cadastro.html">
                        <i><i class="fa-solid fa-user-plus"></i></i>
                    </a></button>

                <button class="btn-default"><a href="login.html">
                        <i id="icon_bottom" class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="enderecos.html" class="nav-link">Endereços</a></li>
                <li class="nav-item"><a href="comunidades.html" class="nav-link">Comunidades</a></li>
            </ul>

            <div class="login-button">
                <button><a href="cadastro.html">Cadastrar</a></button>
            </div>


            <div class="login-button">
                <button><a href="login.html">Entrar</a></button>
            </div>
        </div>
    </header>


        <main id="form_container">
            <div id="form_header">
                <h1 id="form_title">Criar conta</h1>
                <button class="btn-default">
                    <a href="login.html"><i id="icon_bottom" class="fa-solid fa-right-to-bracket"></i></a>
                </button>
            </div>
            <form action="#" id="form">

                <div id="input_container">
                    <div class="input-box">
                        <label for="name" class="form-label">Primeiro nome</label>
                        <div class="input-field">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Ronaldo">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="name" class="form-label">Último nome</label>
                        <div class="input-field">
                            <input type="text" name="last_name" id="last_name" class="form-control"
                                placeholder="Assunção">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="birthdate" class="form-label">Nascimento</label>
                        <div class="input-field">
                            <input type="date" name="birthdate" id="birthdate" class="form-control">
                        </div>
                    </div>


                    <div class="input-box">
                        <label for="birthdate" class="form-label">E-mail</label>
                        <div class="input-field">
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="exemplo@gmail.com">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-field">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="*******">
                            <i class="fa-regular fa-eye-slash password-icon"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="confirm_password" class="form-label">Confirmar senha</label>
                        <div class="input-field">
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                                placeholder="*******">
                            <i class="fa-regular fa-eye-slash password-icon"></i>
                        </div>
                    </div>

                    <div class="radio-container">
                        <label class="form-label">Gênero</label>

                        <div id="gender_inputs">
                            <div class="radio-box">
                                <input type="radio" name="gender" id="female" class="form-control" value="female">
                                <label for="female" class="form-label">Feminino</label>
                            </div>
                        </div>

                        <div id="gender_inputs">
                            <div class="radio-box">
                                <input type="radio" name="gender" id="male" class="form-control" value="male">
                                <label for="male" class="form-label">Masculino</label>
                            </div>
                        </div>

                        <div id="gender_inputs">
                            <div class="radio-box">
                                <input type="radio" name="gender" id="other" class="form-control" value="other">
                                <label for="other" class="form-label">Outro</label>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn-default">
                    <i class="fa-solid fa-check"></i>
                    Criar Conta
                </button>
            </form>
        </main>
</body>

</html>
